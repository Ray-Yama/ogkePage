<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <!-- <meta name="description" content=""> -->
    <meta name="robots" content="noindex,nofollow">

    <title>suchedule</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/navigation.css">
    <link rel="stylesheet" type="text/css" href="../css/schedule.css">
    <link rel="stylesheet" type="text/css" href="../css/calendar.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header"></header>
    <div class="openbtn"><span></span><span></span><span></span></div>
    <nav id="g-nav">
        <div id="g-nav-list"><!--ナビの数が増えた場合縦スクロールするためのdiv※不要なら削除-->
            <ul>
                <li><a href="../">Top</a></li>
                <li><a href="overview.html">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="headerabsorb"></div>

    <section class="section">
        <div class="loadSchedule_LabelArea">
            <p1 class="loadSchedule_Label">スケジュールファイルを読み込む</p1>
        </div>

        <div class="loadSchedule_loadButtonArea">
            <input type="file" id="scheduleFile01" name="loadSchedule" class="btn_loadSchedule" accept=".txt"><label for="scheduleFile01">ファイルを選択</label>
            <span class="filename" >選択されていません</span>
        </div>

        <div class="loadSchedule_submitButtonArea">
            <button class="btn_submitSchedule" disabled="disabled">読み込む</button>
        </div>
    </section>

    <div class="container-calendar">
        <h4 id="monthAndYear"></h4>
        <div class="button-container-calendar">
            <button id="previous" onclick="previous()">‹</button>
            <button id="next" onclick="next()">›</button>
        </div>
        
        <table class="table-calendar" id="calendar" data-lang="ja">
            <thead id="thead-month"></thead>
            <tbody id="calendar-body"></tbody>
        </table>
        
        <div class="footer-container-calendar">
            <label for="month">年月指定：</label>
            <select id="year" onchange="jump()"></select>
            <select id="month" onchange="jump()">
                <option value=0>1月</option>
                <option value=1>2月</option>
                <option value=2>3月</option>
                <option value=3>4月</option>
                <option value=4>5月</option>
                <option value=5>6月</option>
                <option value=6>7月</option>
                <option value=7>8月</option>
                <option value=8>9月</option>
                <option value=9>10月</option>
                <option value=10>11月</option>
                <option value=11>12月</option>
            </select>

        </div>
    </div>

    <script src="../js/calendar.js" type="text/javascript"></script>
    <script src="../js/suchedule.js" type="text/javascript"></script>
    <script src="../js/include/include.js" type="text/javascript"></script>
    <script src="../js/navigation.js" type="text/javascript"></script>
</body>
</html>
